openapi: 3.0.1
info:
  title: OBIS API v3
servers:
  - url: https://api.obis.org/v3/
components:
  parameters:
    scientificname:
      name: scientificname
      in: query
      description: "Scientific name. Leave empty to include all taxa."
      schema:
        type: string
    scientificname_path:
      name: scientificname
      in: path
      description: "Scientific name."
      schema:
        type: string
    taxonid:
      name: taxonid
      in: query
      description: "Taxon AphiaID."
      schema:
        type: string
    id_taxon:
      name: id
      in: path
      description: "Taxon AphiaID."
      schema:
        type: integer
    id_node:
      name: id
      in: path
      description: "Node UUID."
      schema:
        type: string
    id_occurrence:
      name: id
      in: path
      description: "Occurrence UUID."
      schema:
        type: string
    id_institute:
      name: id
      in: path
      description: "Institute ID."
      schema:
        type: string
    id_area:
      name: id
      in: path
      description: "Area ID."
      schema:
        type: string
    id_country:
      name: id
      in: path
      description: "Country ID."
      schema:
        type: string
    datasetid:
      name: datasetid
      in: query
      description: "Dataset UUID."
      schema:
        type: string
    areaid:
      name: areaid
      in: query
      description: "Area ID."
      schema:
        type: string
    instituteid:
      name: instituteid
      in: query
      description: "Institute ID."
      schema:
        type: string
    nodeid:
      name: nodeid
      in: query
      description: "Node UUID."
      schema:
        type: string
    startdate:
      name: startdate
      in: query
      description: "Start date formatted as YYYY-MM-DD."
      schema:
        type: string
    taxonrank:
      name: taxonrank
      in: query
      description: "Taxon rank."
      schema:
        type: string
    enddate:
      name: enddate
      in: query
      description: "End date formatted as YYYY-MM-DD."
      schema:
        type: string
    startdepth:
      name: startdepth
      in: query
      description: "Start depth, in meters."
      schema:
        type: integer
    enddepth:
      name: enddepth
      in: query
      description: "End depth, in meters."
      schema:
        type: integer
    geometry:
      name: geometry
      in: query
      description: "Geometry, formatted as WKT or GeoHash."
      schema:
        type: string
    measurementtype:
      name: measurementtype
      in: query
      description: "Measurement type to be present for occurrence."
      schema:
        type: string
    measurementtypeid:
      name: measurementtypeid
      in: query
      description: "Measurement type ID to be present for occurrence."
      schema:
        type: string
    measurementvalue:
      name: measurementvalue
      in: query
      description: "Measurement value to be present for occurrence."
      schema:
        type: string
    measurementvalueid:
      name: measurementvalueid
      in: query
      description: "Measurement value ID to be present for occurrence."
      schema:
        type: string
    measurementunit:
      name: measurementunit
      in: query
      description: "Measurement unit to be present for occurrence."
      schema:
        type: string
    measurementunitid:
      name: measurementunitid
      in: query
      description: "Measurement unit ID to be present for occurrence."
      schema:
        type: string
    redlist:
      name: redlist
      in: query
      description: "Red List species only, true/false."
      schema:
        type: boolean
    hab:
      name: hab
      in: query
      description: "HAB species only, true/false."
      schema:
        type: boolean
    wrims:
      name: wrims
      in: query
      description: "WRiMS species only, true/false."
      schema:
        type: boolean
    mof:
      name: mof
      in: query
      description: "Include MeasurementOrFact records, true/false."
      schema:
        type: boolean
    dna:
      name: dna
      in: query
      description: "Include DNADerivedData records, true/false."
      schema:
        type: boolean
    extensions:
      name: extensions
      in: query
      description: "Extensions to include (e.g. MeasurementOrFact, DNADerivedData)."
      schema:
        type: string
    hasextensions:
      name: hasextensions
      in: query
      description: "Extensions that need to be present (e.g. MeasurementOrFact, DNADerivedData)."
      schema:
        type: string
    qcfields:
      name: qcfields
      in: query
      description: "Include lists of missing and invalid fields, true/false."
      schema:
        type: boolean
    dropped:
      name: dropped
      in: query
      description: "Include dropped records (include) or get dropped records exclusively (true)."
      schema:
        type: string
    absence:
      name: absence
      in: query
      description: "Include absence records (include) or get absence records exclusively (true)."
      schema:
        type: string
    event:
      name: event
      in: query
      description: "Include pure event records (include) or get pure event records exclusively (true)."
      schema:
        type: string
    facets:
      name: facets
      in: query
      description: "Comma separated list of facets (e.g. originalScientificName, flags)."
      schema:
        type: string
    composite:
      name: composite
      in: query
      description: "Composite aggregation"
      schema:
        type: boolean
    flags:
      name: flags
      in: query
      description: "Comma separated list of quality flags which need to be set."
      schema:
        type: string
    exclude:
      name: exclude
      in: query
      description: "Comma separated list of quality flags to be excluded."
      schema:
        type: string
    fields:
      name: fields
      in: query
      description: "Fields to be included in the result set."
      schema:
        type: string
    after:
      name: after
      in: query
      description: "Occurrence UUID up to which to skip."
      schema:
        type: string
    size_occurrence:
      name: size
      in: query
      description: "Response size."
      schema:
        type: integer
    precision_path:
      name: precision
      in: path
      description: "Geohash precision."
      schema:
        type: integer
    precision_query:
      name: precision
      in: query
      description: "Geohash precision (default adaptive based on zoom level and cellspertile)."
      schema:
        type: integer
    tiletype:
      name: tiletype
      in: query
      description: "Vector tile type (point or polygon, default polygon)."
      schema:
        type: string
    margin:
      name: margin
      in: query
      description: "Tile margin in Geohash units (default 1)."
      schema:
        type: integer
    cellspertile:
      name: cellspertile
      in: query
      description: "Grid cells per tile in X direction (default 20)."
      schema:
        type: integer
  responses:
    "200":
      description: "Successful response."

